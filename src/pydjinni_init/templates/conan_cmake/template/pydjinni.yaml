generate:
  cpp:
    out:
      header: generated/cpp/include
      source: generated/cpp/src
    namespace: pydjinni::example
    not_null:
      header: <gsl/pointers>
      type: ::gsl::not_null
  #> if "android" in platforms:
  java:
    out: generated/java
    package: {{ cpp_namespace | replace("::", ".") }}
    native_lib: {{ target }}
  jni:
    out: generated/jni
    namespace: {{ cpp_namespace }}::jni
    identifier:
      file:
        style: snake_case
        prefix: jni_
  #> endif
  #> if "darwin" in platforms:
  objc:
    out:
      header: generated/objc/include
      source: generated/objc/src
    swift:
      bridging_header: {{ target }}.h
  objcpp:
    out: generated/objcpp
    namespace: {{ cpp_namespace }}::objcpp
  #> endif
  #> if "windows" in platforms:
  cppcli:
    out: generated/cppcli
    namespace: {{ cpp_namespace }}::cppcli
  #> endif
build:
  conan:
    profiles: profiles
package:
  version: {{ version }}
  target: {{ target }}
  configuration: Release
  #> if "darwin" in platforms:
  swiftpackage:
    platforms:
      ios: [armv8]
      ios_simulator: [x86_64, armv8]
      macos: [x86_64, armv8]
  #> endif
  #> if "android" in platforms:
  aar:
    platforms:
      android: [x86_64, armv8]
    publish:
      group_id: {{ cpp_namespace | replace("::", ".") }}
      artifact_id: {{ target | lower }}
  #> endif
  #> if "windows" in platforms:
  nuget:
    platforms:
      windows: [x86_64]
    publish:
      net_version: net8.0
      authors: [changeit]
      description: changeit
  #> endif
